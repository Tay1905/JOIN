<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="../img/join-logo.png">
    <title>Contacts</title>
    <link rel="icon" type="image/gif" href="../img/join-logo.png">
    <link rel="stylesheet" href="../css/contacts.css">
    <!-- <link rel="stylesheet" href="../css/contactForm-template.css"> -->
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/naviagtion-template.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/media/addTaskResponsive.css">
    <link rel="stylesheet" href="../css/media/navbarResponsive.css">
    <!-- <link rel="stylesheet" href="../css/media/contact-form.css"> -->


<script src="../js/contacts.js"></script>
<script src="../js/login.js"></script>
<script src="../js/header.js"></script>
<script src="../js/board.js"></script>
<script src="../js/register.js"></script>
<script src="../js/script.js"></script>



</head>

<body onload="initContact()">
    <div>

        <section class="container" id="container1">
            <iframe src="../html/navigation-template.html" width="250px" height="100%"></iframe>
        </section>

        <div class="main-section">
            <div>
                <div w3-include-html="../html/header.html"></div>
            </div>

            <div class="contacts-area">
                <section id="container2">
                    <div class="contactList">
                        <a id="addContact-button" onclick="showContactForm()"><b>Add new contact</b><img
                                src="../img/person_add.png" alt="HinzufÃ¼gen"></a>
                    </div>

                    <div class="list-of-contacts" id="contact-list">
                    </div>
                </section>

                <section id="numberForm" class="d-none">

                    <div id="contactForm" class="contact-Form ">
                        <div class="darkArea"><img src="../img/Frame 194.png" alt=""></div>
                        <div class="img-form-and-buttons">
                            <img src="../img/Frame 79.png" height="150px" alt="">

                            <div class="form-and-buttons">

                                <div class="inputForm">
                                    <div class="x-button"><a id="x-button" onclick="closeContactForm()" href="#">X</a></div>
                                    <form id="myForm" onsubmit="addNewContact()">
                                        <div class="inputEmail">
                                            <input class="inputContact" required minlength="8" type="text" placeholder="Name" id="nameOfContact"
                                                name="name">
                                            <img src="../img/person.png" alt="">
                                        </div>

                                        <div class="inputEmail">
                                            <input class="inputContact" type="email" placeholder="Email" required minlength="3"
                                                id="emailOfContact" name="email">
                                            <img src="../img/mail.png" alt="">
                                        </div>

                                        <div class="inputEmail">
                                            <input class="inputContact" type="tel" pattern="[0-9]*" placeholder="Phone" required minlength="2"
                                                id="numberOfContact" name="telefonnummer">
                                            <img src="../img/call.png" alt="">
                                        </div>
                                    </form>
                                    <div class="button-flex">
                                        <button id="closeContactForm" onclick="closeContactForm()">Cancel <b>X</b></button>
                                        <button form="myForm" type="submit" id="add-button">Create contact <img
                                                src="../img/check.png" alt=""></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="editForm" class="d-none">

                    <div class="contact-Form ">
                        <div class="darkArea"><img src="../img/edit-Contact.png" alt=""></div>
                        <div class="contact-initials" id="contact-initials">
                            <img src="../img/Group 13.png" alt="">
                        </div>

                        <div class="editForm" class="inputEmail">
                            <div class="x-button"><a id="x-button" onclick="backEdit()">X</a></div>

                            <div class="inputEmail">
                                <input type="text" required minlength="3" placeholder="Name" id="inputName" type="name"
                                    name="name">
                                <img src="../img/person.png" height="50px" alt="">
                            </div>

                            <div class="inputEmail">
                                <input type="email" required placeholder="Email" type="email" id="inputEmail"
                                    name="email">
                                <img src="../img/mail.png" alt="">
                            </div>

                            <div class="inputEmail">
                                <input type="tel" required placeholder="Phone" id="inputNumber" type="number"
                                    name="telefonnummer">
                                <img src="../img/call.png" alt="">
                            </div>

                            <div class="button-flex">
                                <button onclick="deleteContact()">Delete</button>
                                <button onclick="editContact()" id="create-button">Save <img
                                        src="../img/check.png"></button>
                            </div>
                        </div>

                    </div>
                </section>



                <section id="container3">
                    <div class="content-headline">
                        <b>Contacts</b>
                        <div class="up-line"></div>
                        <div>
                            <span id="font-size">Better with a team</span>
                        </div>
                    </div>

                    <div class="contact-contant d-none " id="contact-contant">
                        <img src="../img/Group 13.png" alt="">
                        <div>
                            <h1>Name Nachname</h1>
                            <div>
                                <button onclick="editContact()">Edit</button>
                                <button onclick="deleteContact()">Delete</button>
                            </div>
                            <div>
                                <span>Contact Information</span>
                            </div>
                        </div>
                    </div>
                </section>

                <div><div class="d-none" id="responsive-person-add" onclick="showContactForm()"><img
                            src="../JoinTayfun/img/person_add.png" alt=""></div></div>

                <div id="responsive-navigation" class="mobile-navbar d-none">
                    <a class="responsive-navigation-link" href="../html/summary.html"><img
                            src="../JoinTayfun/responsive-img/Summary-responsive.png" alt=""></a>
                    <a class="responsive-navigation-link" href="../html/board.html"><img
                            src="../JoinTayfun/responsive-img/menuButton-responive.png" alt=""></a>
                    <a class="responsive-navigation-link" href="../html/addTask.html"><img
                            src="../JoinTayfun/responsive-img/add task-responsive.png" alt=""></a>
                    <a class="responsive-navigation-link" href="../html/contacts.html"><img
                            src="../JoinTayfun/responsive-img/contact-responsive.png" alt=""></a>
                </div>


                <div class="d-none" id="respsonsive-showContact"></div>
                <div id="succes-button" class="d-none"><button class="succes-button">Contact succesfully
                        created</button>
                </div>
            </div>





</body>

</html>
